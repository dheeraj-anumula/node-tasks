<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nemesis</title>
    <link rel="stylesheet" href="/bootstrap">
    <script defer type="module" src="/static/javascripts/posts.mjs"></script>
</head>

<body>
    <div class="container">
        <div class="row align-items-center">
            <div class="col-sm">
                <img src="/static/images/nemesis.JPG" alt="logo" class="img-thumbnail border-0 p-0">
            </div>
            <div class="col-sm">
                <strong class="email"></strong>
            </div>
            <div class="col-sm">
                <form action="http://localhost:3000/logout">
                    <input class="btn btn-warning float-right" type="submit" value="Sign Out" />
                </form>
            </div>
        </div>
        <div class="card border-0">
            <div class="card-body">
                <form action="http://localhost:3000/api/posts/new" method="POST">
                    <div class="form-group">
                        <textarea class="form-control" name="message" rows="3"></textarea>
                    </div>
                    <button class="btn btn-primary" type="submit">New Post</button>
                </form>
            </div>
        </div>
        <ul class="posts p-4"></ul>
        <template id="post">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title" id="id"></h4>
                    <p class="message"></p>
                </div>
            </div>
        </template>
    </div>
</body>

</html>
